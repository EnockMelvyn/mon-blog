<li [ngClass]="{'list-group-item': true,
             'list-group-item-success': loveIts>0,
             'list-group-item-danger': loveIts<0}" >

<div class="row">
  <div class="col-lg-8" >
    <h2> {{title}} </h2>
  </div>
  <div class="col-lg-4">
    <h4> {{created_at | date : 'short'}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <p> {{content}}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-success" (click)="onLikeIt()"> Love it!!!</button>
    <button class="btn btn-danger" (click)="onDontLikeIt()" >Don't love it!!</button>
  </div>
</div>
</li>
